<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Register form</title>
</head>

<body class="body">
  <div class="container">
    <div class="form-selection">
      <a class="login-link" href="#">Login</a>
      <span class="dash">|</span>
      <a class="register-link" href="#">Register</a>
    </div>
    <form class="register-form" action="#">
      <fieldset class="input-fieldset">
        <legend>Enter your email and password to register.</legend>
        <input type="text" class="input username" placeholder="Username" name="username" />
        <input type="email" class="input email" placeholder="Enter your email adress" name="email" />
        <input type="password" class="input password" placeholder="Password" name="password" />
        <input type="password" placeholder="Confirm Password" name="password2" class="input password" />
        <button type="submit" class="submit-register-btn">Register</button>
      </fieldset>
      <fieldset class="register-with-fieldset">
        <legend>Or register with</legend>
        <a href="#" class="continue-with google">
          <img src="img/google.svg" alt="google" />
          Continue with google
        </a>
        <a href="#" class="continue-with facebook">
          <img src="img/facebook.svg" alt="facebook" />
          Continue with facebook
        </a>
      </fieldset>
    </form>
  </div>
</body>

</html>
