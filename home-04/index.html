<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Registration</title>
</head>

<body class="body">
  <div class="register">
    <div class="type">
      <a class="login" href=""> Login</a>
      <span class="sap">I</span>
      <a class="registration" href="">Register</a>
    </div>
    <form action="#">
      <p class="inline">Enter your email and password to register.</p>
      <p>
        <label>
          <input class="default-input" type="text" placeholder="Username" name="login">
        </label>
      </p>

      <p>
        <label>
          <input class="default-input" type="email" placeholder="Enter your email adress" name="email">
        </label>
      </p>

      <p>
        <label>
          <input class="default-input" type="password" placeholder="Password" name="password">
        </label>
      </p>

      <p>
        <label>
          <input class="default-input" type="password" placeholder="Confirm Password" name="password2">
        </label>
      </p>

      <p class="button-box">
        <button class="button-register" type="submit">Register</button>
      </p>
    </form>
    <p class="title">Or register with</p>
    <a class="continue" href="">
      <img src="img/google.svg" alt="">
      Continue with Google
    </a>
    <a class="continue" href="">
      <img src="img/facebook.svg" alt="">
      Continue with Facebook
    </a>
  </div>

</body>

</html>
